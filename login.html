<!-- Сообщаем браузеру как стоит обрабатывать эту страницу -->
<!DOCTYPE html>
<!-- Оболочка документа, указываем язык содержимого -->
<html lang="ru">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/svgicons/logo.svg">
    <link rel="stylesheet" href="css/style.min.css">
    <script defer src="js/app.min.js"></script>
    <title>Войти</title>
</head>

    <body>
        <div class="wrapper height">
            <main class="content withoutpadding">
                <article class="login">
                    <div class="login__info">
                        <div class="login__company">
                            <h2>FreeСryptoNode</h2>
                            <p>Используй и храни крипту безопасно</p>
                        </div>
                        <form class="login__form">
                            <h1>Войти в личный кабинет</h1>
                            <label>
                                <p>Ваш e-mail</p>
                                <input
                                    type="email"
                                    name="email"
                                    placeholder="E-mail"
                                    required
                                >
                            </label>
                            <label>
                                <p>Ваш пароль</p>
                                <input
                                    type="password"
                                    name="password"
                                    placeholder="Пароль"
                                    required
                                    class="invalid"
                                >
                                <div class="text-field__message">Ошибка</div>
                            </label>
                            <div class="login__checkboxes">
                                <label class="checkbox">
                                    <input type="checkbox" class="custom-checkbox">
                                    <p>
                                        Запомнить меня
                                    </p>
                                </label>
                                <a href="#">Не помню свой пароль</a>
                            </div>
                            <button class="btn" type="submit">Войти</button>
                            <button class="btn btn__bordered">Зарегистрироваться</button>
                        </form>
                        <div class="login__copy">
                            Copyright © 2024 FreeСryptoNode. Все права защищены
                        </div>
                    </div>
                    <div class="login__img">
                        <img src="img/common/login.png" alt="login">
                    </div>
                </article>
            </main>
        </div>
    </body>
</html>
